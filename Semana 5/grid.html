<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/grid.css" type="text/css">
    <title> Grid </title>
</head>

<body>
    <header> HEADER </header>
    <main>
        <section>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/fieqge7aYJM"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <div class="img-container"> 
                <div class="img">1</div>
                <div class="img">2</div>
                <div class="img">3</div>
            </div>
            <div class="text-container"> TEXT </div>
            <div class="extra-container"> EXTRA </div>
        </section>
        <aside> 
            <div class="banner-aside"> BANNER </div>
            <div class="info-aside"> INFO </div>
            <div class="extra-aside"> 
                <div class="extra-contents">1</div>
                <div class="extra-contents">2</div>
            </div>
        </aside>
    </main>
    <footer> FOOTER </footer>
</body>

</html>
